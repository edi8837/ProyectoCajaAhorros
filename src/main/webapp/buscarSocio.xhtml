<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Lista de Socios</title>
    </h:head> 

    <h:body>
        <div class="card">
            <h:form id="frmExclos" >
                <p:panel id="form" style="width: auto;margin: 0 auto; ">
                    <h1>Datos del Socio</h1>
                    <p:inputText id="cedula" value="#{socioBean.cedula}" p:placeholder="Cédula" class="form-control" >
                        <f:passThroughAttribute name="placeholder" value="Cédula"/>            
                    </p:inputText>
                    <p:message for="cedula" style="color:red;"/>



                    <p:commandButton action="#{socioBean.buscarSocio}" value="Buscar" update=":frmExclos">

                    </p:commandButton>
                    <div >
                        <b><label for="txtNombrePer">Nombre del Soccio: </label></b>
                        <h:outputText class="input-group-text" id="nombre"
                                      value="#{socioBean.socio.nombre}" />
                    </div>
                    <div >
                        <b><label for="txtApellido">Apellido del Soccio: </label></b>
                        <h:outputText class="input-group-text" id="apellido"
                                      value="#{socioBean.socio.apellido}" />
                    </div>
                    <div >
                        <b><label for="txtcorreo">correo del Soccio: </label></b>
                        <h:outputText class="input-group-text" id="correo"
                                      value="#{socioBean.socio.correo}" />
                    </div>
                    <div >
                        <b><label for="txtdireccion">direccion del Soccio: </label></b>
                        <h:outputText class="input-group-text" id="direccion"
                                      value="#{socioBean.socio.direccion}" />
                    </div>
                    <div >
                        <b><label for="txtfechaN">Fecha de Nacimento del Soccio: </label></b>
                        <h:outputText class="input-group-text" id="fechaN"
                                      value="#{socioBean.socio.fechaN}" />
                    </div>
                    <div >
                        <b><label for="txttelefono">telefono del Soccio: </label></b>
                        <h:outputText class="input-group-text" id="telefono"
                                      value="#{socioBean.socio.telefono}" />
                    </div>

                    <div >
                        <b><label for="txtlugarTrabajo">lugar de Trabajo del Soccio: </label></b>
                        <h:outputText class="input-group-text" id="lugarTrabajo"
                                      value="#{socioBean.socio.lugarTrabajo}" />
                    </div>


                </p:panel>
                <p:panel>
                    <h1>Cuentas del Socio</h1>
                </p:panel>
                <p:commandButton value="Crear Cuenta" actionListener="#{cuentaBeans.generarDatos}" oncomplete="PF('diaNuevoCliente').show();" update=":formularioCuenta">
                </p:commandButton>
            </h:form>
            <h:form id="formularioCuenta">
                <p:dialog id="dlgNuevaCeunta" widgetVar="diaNuevoCliente" resizable="false" showEffect="explode" hideEffect="explode" modal="true" >
                    <h1>Crear Cuenta</h1>
                    <p:ajax listener="#{colaboradorBean.generarDatos}" update=":formularioCuenta"></p:ajax>
                    <p:panelGrid columns="2" style="margin: 0 auto">

                        <p:outputLabel value="numero"/>
                        <h:outputText id="textnumero"  value="#{cuentaBeans.numero}"/>
                        <p:outputLabel value="fechaApertura"/>
                        <p:inputText id="textfechaApertura" value="#{cuentaBeans.fechaApertura}"/>
                        <p:outputLabel for="tipoDeCuenta" value="tipoDeCuenta"/>


                        <p:selectOneMenu id="tipoDeCuenta" value="#{cuentaBeans.tipoDeCuenta}">
                            <f:selectItem itemLabel="Selecciona una" itemValue=""/>
                            <f:selectItem itemLabel="Ahorros" itemValue="Ahorros"/>
                            <f:selectItem itemLabel="Credito" itemValue="Credito"/>


                        </p:selectOneMenu>

                        <p:outputLabel value="Estado"/>
                        <p:inputText id="textEstado" value="#{cuentaBeans.Estado}"/>

                        <p:commandButton value="Guardar" actionListener="#{cuentaBeans.add}" />
                        <p:commandButton value="Calcelar" oncomplete="PF('diaNuevoCliente').hide();"/>      
                    </p:panelGrid>
                </p:dialog>
            </h:form>
        </div>
    </h:body>

</html>
