<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       >
    <h:head>
        <title>Ahorro</title>
    </h:head>
    <ui:include src="/menu.xhtml" />
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <p:growl id="mensaje" showDetail="true"/>
                <h:form id="frmExclos" style="margin:20px;border-style: solid;border-width: 1" >
                    <p:panel id="form" style="width: auto;margin: 0 auto; ">
                        <h1>Numero de cuenta</h1>
                        <p:inputText id="numero" value="#{aportacionBean.numero}" p:placeholder="Numero" class="form-control" required="true">
                            <f:passThroughAttribute name="placeholder" value="Numero"/>            
                        </p:inputText>
                        <p:message for="numero" style="color:red;"/>
                        <p:commandButton action="#{aportacionBean.cuentaBusqueda}" value="Buscar" update=":frmExclos">
                        </p:commandButton>
                        <div >
                            <b><label for="txtNumero">Nombre de Cuenta: </label></b>
                            <h:outputText class="input-group-text" id="numeroC"
                                          value="#{aportacionBean.cuenta.socio.nombre}" />
                        </div>
                    </p:panel>
                </h:form>
                <h:form id="frmDatos" style="margin:20px;border-style: solid;border-width: 1" >

                    <div class="card">
                        <h2 style="text-align: center">Datos Cuenta</h2>
                        <div class="p-grid ui-fluid">
                            <div class="p-col-12 p-md-4">
                                <p:outputLabel for="txtValor"  value="Valor:"/>
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                    <p:inputText id="txtValor"  placeholder="Valor:" value="#{aportacionBean.valor}" required="true" />
                                </div>
                                <p:outputLabel for="txtCedula"  value="Cedula:"/>
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                    <p:inputText  id="txtCedula" placeholder="Cedula:" value="#{aportacionBean.cedula}" required="true" />
                                </div>
                                <p:outputLabel for="txtNombre"  value="Nombre:"/>
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                    <p:inputText id="txtNombre" placeholder="Nombre:" value="#{aportacionBean.nombre}" required="true" />
                                </div>

                                <p:outputLabel for="txtApellido" value="Apellido:"/>
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                    <p:inputText id="txtApellido" placeholder="Apellido:" value="#{aportacionBean.apellido}" required="true" />
                                </div>
                            </div>
                        </div>
                        <div class="container" style=" margin-bottom: 15px" >
                            <div class="row">
                                <div class="col">
                                </div>
                                <div class="col">
                                    <p:commandButton  style="margin-right: 20px"   value="Guardar" styleClass="ui-button-raised"  action="#{aportacionBean.add}" />   
                                </div>
                                <div class="col">
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </body>
</html>
