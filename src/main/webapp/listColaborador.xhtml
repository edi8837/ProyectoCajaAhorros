<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Lista de Socios</title>
    </h:head> 
   
    <h:body>
        <div class="card">
            <h:form id="frmExclos">
                <p:growl  id="mensajeGeneral3" sticky="false" showDetail="true"/>   
                <p:dataTable id="products" var="a" value="#{colaboradorBean.list}" editable="true" styleClass="tabla">

                    <p:ajax listener="#{colaboradorBean.edit(a)}"  event="rowEdit" update=":frmExclos:mensajeGeneral3"/>

                    <f:facet name="header">
                        <div class="p-d-flex p-jc-between p-ai-center">
                            <h1>Lista de Colaboradores</h1>
                            <div>
                                <p:commandButton styleClass="ui-button-success" id="toggler" type="button" value="Columnas" icon="pi pi-align-justify"/>
                                <p:columnToggler datasource="products" trigger="toggler"/>
                            </div>
                        </div>
                    </f:facet>

                    <p:column headerText="ID">
                        <f:facet name="header">Id</f:facet>#{a.id}
                    </p:column>

                    <p:column headerText="Cedula">
                        <f:facet name="header">Cedula</f:facet> #{a.cedula}
                    </p:column>
                    <p:column headerText="Apellido">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{a.apellido}" />
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{a.apellido}" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Nombre">
                         <p:cellEditor> 
                            <f:facet name="output">
                               <h:outputText value="#{a.nombre}" />
                            </f:facet>
                            <f:facet name="input">
                                 <h:inputText value="#{a.nombre}" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Telefono">
                        <p:cellEditor> 
                            <f:facet name="output">
                               <h:outputText value="#{a.telefono}" />
                            </f:facet>
                            <f:facet name="input">
                                 <h:inputText value="#{a.telefono}" />
                            </f:facet> 
                        </p:cellEditor>
                      
                    </p:column>

                    <p:column headerText="Direccion">
                        <p:cellEditor> 
                            <f:facet name="output">
                               <h:outputText value="#{a.direccion}" />
                            </f:facet>
                            <f:facet name="input">
                                 <h:inputText value="#{a.direccion}" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Correo">
                        <p:cellEditor> 
                            <f:facet name="output">
                              <h:outputText value="#{a.correo}" />
                            </f:facet>
                            <f:facet name="input">
                                 <h:inputText value="#{a.correo}" />
                            </f:facet> 
                        </p:cellEditor>
                       
                    </p:column>

                    <p:column headerText="Fecha de Nacimiento">
                        <h:outputText   value="#{a.fechaN}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                    </p:column>
                    
                      <p:column headerText="rol">
                        <p:cellEditor> 
                            <f:facet name="output">
                              <h:outputText value="#{a.rol}" />
                            </f:facet>
                            <f:facet name="input">
                                 <h:inputText value="#{a.rol }" />
                            </f:facet> 
                        </p:cellEditor>
                       
                    </p:column>
                      <p:column headerText="usuario">
                        <p:cellEditor> 
                            <f:facet name="output">
                              <h:outputText value="#{a.usuario}" />
                            </f:facet>
                            <f:facet name="input">
                                 <h:inputText value="#{a.usuario }" />
                            </f:facet> 
                        </p:cellEditor>
                       
                    </p:column>
                    
                      <p:column headerText="contracenia">
                        <p:cellEditor> 
                            <f:facet name="output">
                              <h:outputText value="#{a.contracenia}" />
                            </f:facet>
                            <f:facet name="input">
                                 <h:inputText value="#{a.contracenia }" />
                            </f:facet> 
                        </p:cellEditor>
                       
                    </p:column>


                    <p:column headerText="Eliminar">
                        <p:commandButton value="Eliminar" action="#{colaboradorBean.delete(a)}" update="products" styleClass="ui-button-raised ui-button-danger"/>
                    </p:column>
                    <p:column headerText="Editar">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
   
</html>
