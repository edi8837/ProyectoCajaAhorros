<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Lista de Socios</title>
    </h:head> 
    <ui:include src="/menu.xhtml" />
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>
            </h:form>
        </div>
        <div class="card">
            <h:form id="frmExclos1" style="margin:20px;border-style: solid" >
                <p:panel id="form" style="width: auto;margin: 0 auto; ">
                    <p:dataTable id="products" var="a" value="#{solicitudBean.registros1}" editable="true" styleClass="tabla">
                        <p:column headerText="ID">
                            <f:facet name="header">Id</f:facet>#{a.id}
                        </p:column>
                        <p:column headerText="Cota Capita">
                            <f:facet name="output">Cota Capital</f:facet>#{a.cotaCapital}
                        </p:column>
                        <p:column headerText="Interes"> 
                            <f:facet name="tipoAhorro">Interes</f:facet> #{a.interes}
                        </p:column>
                        <p:column headerText="Amortizacion"> 
                            <f:facet name="tipoAhorro">Amortizacion</f:facet> #{a.amortizacion}
                        </p:column>
                        <p:column headerText="Saldo">
                            <f:facet name="valor">valor</f:facet> #{a.saldo}
                        </p:column>
                        <p:column headerText="Estado">
                            <f:facet name="valor">valor</f:facet> #{a.estado}
                        </p:column>
                        <p:column headerText="Pagar">
                        <p:commandButton value="Pagar" action="#{solicitudBean.pagarC(a.id)}"  styleClass="ui-button-raised ui-button-danger"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <p:commandButton action="listCreditos.xhtml" value="volver" styleClass="ui-button-raised ui-button-danger"/>
            </h:form>
        </div>
    </h:body>

</html>
