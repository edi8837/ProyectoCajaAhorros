        <script type="text/javascript">
            //<![CDATA[
            function dateTemplateFunc(date) {
                return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;width: 2.5rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;justify-content: center;">' + date.day + '</span>';
            }

        </script>

        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>
       <div class="card">
            <h:form>
                <p:growl id="messages"/>
            </h:form>
          </div>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col"> <p:growl id="mensaje" showDetail="true"  />
                    <h:form id="formulario" style="margin:20px;border-style: solid;border-width: 2" >
                        <p:growl id="messages"/>
                        <div class="card">
                            <h2 style="text-align: center">Datos del Colaborador</h2>
                            <div class="p-grid ui-fluid">
                                <div class="p-col-12 p-md-4">
                                    <p:outputLabel for="txtCedula"  value="Cedula:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtCedula"  placeholder="Cedula:" value="#{colaboradorBean.cedula}" required="true" />
                                    </div>
                                    <p:outputLabel for="txtApellido"  value="Apellido"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtApellido"  placeholder="Apellido" value="#{colaboradorBean.apellido}" required="true" />
                                    </div>
                                    <p:outputLabel for="txtNombre"  value="Nombre:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText  id="txtNombre" placeholder="Nombre:" value="#{colaboradorBean.nombre}" required="true" />
                                    </div>
                                    <p:outputLabel for="txtTelefono"  value="Telefono:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtTelefono" placeholder="Telefono:" value="#{colaboradorBean.telefono}" required="true" />
                                    </div>

                                    <p:outputLabel for="txtDireccion" value="Direcion:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtDireccion" placeholder="Direccion:" value="#{colaboradorBean.direccion}" required="true" />
                                    </div>

                                    <p:outputLabel for="txtCorreo" value="Correo:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtCorreo" placeholder="Correo:" value="#{colaboradorBean.correo}" required="true" />
                                    </div>

                                    <p:outputLabel for="txtFechaNacimiento" value="Fecha de Nacimiento:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:datePicker id="txtFechaNacimiento" pattern="dd-MM-yyyy" value="#{colaboradorBean.fechaN}" monthNavigator="true" yearNavigator="true" showWeek="true" required="true" />
                                    </div>
                                    <div class="ui-fluid p-formgrid p-grid">
                                        <div class="p-field p-col-12 p-md-4">
                                            <p:outputLabel for="rol" value="Rol"/>
                                            <p:selectOneMenu id="rol" value="#{colaboradorBean.rol}">
                                                <f:selectItem itemLabel="Selecciona una" itemValue=""/>
                                                <f:selectItem itemLabel="Administador" itemValue="Administador"/>
                                                <f:selectItem itemLabel="Empleado" itemValue="Empleado"/>
                                               
                                                
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                        <p:outputLabel for="txtUsuario" value="Usuario"/>
                                        <div class="ui-inputgroup">
                                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                            <p:inputText id="txtUsuario" placeholder="Usuario" value="#{colaboradorBean.usuario}" required="true" />
                                        </div>

                                        <p:outputLabel for="txtContacenia" value="Contacenia"/>
                                        <div class="ui-inputgroup">
                                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                            <p:inputText id="txtContacenia" placeholder="Contacenia" value="#{colaboradorBean.contracenia}" required="true" />
                                        </div>

                                    </div>
                                </div>
                                <div class="container" style=" margin-bottom: 15px" >
                                    <div class="row">
                                        <div class="col">
                                        </div>
                                        <div class="col">
                                            <p:commandButton  style="margin-right: 20px"   update=":mensaje formulario"  value="Guardar" styleClass="ui-button-raised"  action="#{colaboradorBean.add}" />   

                                        </div>
                                        <div class="col">
                                            <p:commandButton value="Cancelar"  styleClass="ui-button-raised ui-button-danger"  type="reset"  update="formulario"/>  
                                        </div>
                                        <div class="col">
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </h:form>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
