<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui" 
                 >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <h:head>
        <title>Menu</title>

    </h:head>

    <h:body>

        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar >
                    <p:submenu label="Socio" icon="pi pi-user">
                        <p:menuitem  value="Nuevo Socio" icon="pi pi-fw pi-plus"  url="Socio.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Socios" icon="pi pi-fw pi-trash"  url="listSocio.xhtml"/>
                    </p:submenu>
                    <p:divider layout="vertical"/>
                    <p:submenu label="Cuenta" icon="pi pi-user">
                        <p:menuitem value="Nueva Cuenta" icon="pi pi-fw pi-plus"  url="Cuenta.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Cuentas" icon="pi pi-fw pi-trash" url="listcuenta.xhtml"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>
                    <p:submenu label="Ahorro" icon="pi pi-user">
                        <p:menuitem value="Depositar" icon="pi pi-fw pi-plus" url="Ahorro.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Retirar" icon="pi pi-fw pi-trash"  url="Retiro.xhtml"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>
                    <p:submenu label="Aportacion" icon="pi pi-user">
                        <p:menuitem value="Depositar" icon="pi pi-fw pi-plus" url="Aportacion.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Retirar" icon="pi pi-fw pi-trash"  url="RetiroA.xhtml"/>
                    </p:submenu>
                    <p:divider layout="vertical"/>
                    <p:submenu label="Creditos" icon="pi pi-user">
                        <p:menuitem value="Solicitud de Creditos" icon="pi pi-fw pi-plus" url="SolicitudCredito.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Aprovacion" icon="pi pi-fw pi-trash"  url="RetiroA.xhtml"/>
                    </p:submenu>
                    <p:menuitem value="Salir" actionListener="#{colaboradorBean.cerrarSesion()}" url="InicioSesion.xhtml" icon="pi pi-fw pi-power-off" />
                    <p:divider layout="vertical"/>

                </p:menubar>

            </h:form>

        </div>


    </h:body>
</ui:composition>
