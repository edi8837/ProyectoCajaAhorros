<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       >
    <h:head>
        <title>Solicitud</title>
    </h:head>
    <ui:include src="/menu.xhtml" />
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <p:growl id="mensaje" showDetail="true"/>
                <h:form id="frmExclos" style="margin:20px;border-style: solid;border-width: 1" >
                    <p:panel id="form" style="width: auto;margin: 0 auto; ">
                        <h1>Numero de solicitud</h1>
                        <p:inputText id="numero" p:placeholder="Numero" class="form-control" required="true">
                            <f:passThroughAttribute name="placeholder" value="Numero"/>            
                        </p:inputText>
                        <p:message for="numero" style="color:red;"/>
                        <p:commandButton value="Buscar" update=":frmExclos">
                        </p:commandButton>
                        <div >
                            <b><label for="txtNumero">Datos de la Solicitud </label></b>
                            <h:outputText class="input-group-text" id="numeroC"
                                          />
                        </div>
                    </p:panel>
                </h:form>
                <h:form id="frmColaborador" style="margin:20px;border-style: solid;border-width: 1" >
                    <p:panel id="form" style="width: auto;margin: 0 auto; ">
                        <h1>Cedula del Colaborador</h1>
                        <p:inputText id="numero" p:placeholder="Numero" class="form-control" required="true">
                            <f:passThroughAttribute name="placeholder" value="Numero"/>            
                        </p:inputText>
                        <p:message for="numero" style="color:red;"/>
                        <p:commandButton value="Buscar" update=":frmExclos">
                        </p:commandButton>
                        <div >
                            <b><label for="txtNumero">Datos del Colaborador</label></b>
                            <h:outputText class="input-group-text" id="numeroC"
                                          />
                        </div>
                    </p:panel>
                </h:form>
                <h:form id="frmDatos" style="margin:20px;border-style: solid;border-width: 1" >
                    <div class="card">
                        <h2 style="text-align: center">Solicitud</h2>
                        <div class="p-grid ui-fluid">
                            <div class="ui-fluid p-formgrid p-grid">
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="rol" value="Aprovacion de Solicitud"/>
                                    <p:selectOneMenu id="rol" value="#{colaboradorBean.rol}">
                                        <f:selectItem itemLabel="Selecciona una" itemValue=""/>
                                        <f:selectItem itemLabel="Rechazada" itemValue="R"/>
                                        <f:selectItem itemLabel="Aprovada" itemValue="A"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="container" style=" margin-bottom: 15px" >
                            <div class="row">
                                <div class="col">
                                </div>
                                <div class="col">
                                    <p:commandButton  style="margin-right: 20px"   value="Guardar" styleClass="ui-button-raised"  action="#{ahorroBean.add}" />   
                                </div>
                                <div class="col">
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </body>
</html>
