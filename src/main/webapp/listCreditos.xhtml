<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Lista de Socios</title>
    </h:head> 

    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar >
                    <p:submenu label="Cliente" icon="pi pi-user">
                        <p:menuitem  value="Nuevo Socio" icon="pi pi-fw pi-plus"  url="Socio.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Socios" icon="pi pi-fw pi-trash"  url="listSocio.xhtml"/>
                        <p:divider />
                    </p:submenu>

                    <p:submenu label="Cuenta" icon="pi pi-user">
                        <p:menuitem  value="Crear Cuenta" icon="pi pi-fw pi-plus"  url="buscarSocio.xhtml"/>
                        <p:divider />
                        <p:menuitem value="listarCuentas" icon="pi pi-fw pi-trash"  url="listCuenta.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Cuentas" icon="pi pi-fw pi-trash"  url="listSocio.xhtml"/>
                        <p:divider />
                    </p:submenu> 

                    <p:menuitem value="Salir" actionListener="#{menuDinamico.cerrarSesion}" url="../loginDemo.xhtml" icon="pi pi-fw pi-power-off" />
                    <p:divider layout="vertical"/>

                </p:menubar>

            </h:form>
        </div>
        <div class="card">
           
            <h:form id="frmExclos">
                <p:growl  id="mensajeGeneral3" sticky="false" showDetail="true"/>   
                <p:dataTable id="products" var="a" value="#{solicitudBean.listarCreditos}" editable="true" styleClass="tabla">



                    <f:facet name="header">
                        <div class="p-d-flex p-jc-between p-ai-center">
                            <h1>Lista de Socios</h1>
                            <div>
                                <p:commandButton styleClass="ui-button-success" id="toggler" type="button" value="Columnas" icon="pi pi-align-justify"/>
                                <p:columnToggler datasource="products" trigger="toggler"/>
                            </div>
                        </div>
                    </f:facet>

                    <p:column headerText="ID">
                        <f:facet name="header">Id</f:facet>#{a.id}
                    </p:column>

                    <p:column headerText="Cedula">
                        <f:facet name="header">Cedula</f:facet> #{a.cuenta.socio.nombre}
                    </p:column>
                    <p:column headerText="Apellido">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{a.estadoCredito}" />
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{a.estadoCredito}" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{a.num}" />
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{a.num}" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Telefono">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{a.cantidad}" />
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{a.cantidad}" />
                            </f:facet> 
                        </p:cellEditor>

                    </p:column>

                    <p:column headerText="Tabla de Amotizacion">
                        <p:commandButton value="Tabla de Amotizacion" action="#{solicitudBean.verTabla(a.id)}"  styleClass="ui-button-raised ui-button-danger"/>
                    </p:column>
                    <p:column headerText="Tabla de Amotizacion">
                        <p:commandButton value="Tabla de Amotizacion" action="#{solicitudBean.registroP(a.id)}"  styleClass="ui-button-raised ui-button-danger"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </h:body>

</html>
