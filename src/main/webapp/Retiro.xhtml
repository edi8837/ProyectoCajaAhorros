<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       >
    <h:head>
        <title>Ahorro</title>
    </h:head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <p:growl id="mensaje" showDetail="true"/>
                <p:menubar >
                    <p:submenu label="Cliente" icon="pi pi-user">
                        <p:menuitem  value="Nuevo Socio" icon="pi pi-fw pi-plus"  url="Socio.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Socios" icon="pi pi-fw pi-trash"  url="listSocio.xhtml"/>
                        <p:divider />
                    </p:submenu>

                    <p:submenu label="Cuenta" icon="pi pi-user">
                        <p:menuitem  value="Crear Cuenta" icon="pi pi-fw pi-plus"  url="buscarSocio.xhtml"/>
                        <p:divider />


                        <p:menuitem value="Cuentas" icon="pi pi-fw pi-trash"  url="listcuenta.xhtml"/>
                        <p:divider />
                    </p:submenu> 
                    <p:submenu label="Ahorro" icon="pi pi-user">
                        <p:menuitem  value="Deposito" icon="pi pi-fw pi-plus"  url="Ahorro.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Retiro" icon="pi pi-fw pi-trash"  url="Retiro.xhtml"/>
                        <p:divider />
                    </p:submenu> 

                    <p:menuitem value="Salir" actionListener="#{menuDinamico.cerrarSesion}" url="../loginDemo.xhtml" icon="pi pi-fw pi-power-off" />
                    <p:divider layout="vertical"/>

                </p:menubar>
                <h:form id="frmExclos" style="margin:20px;border-style: solid;border-width: 1" >
                    <p:panel id="form" style="width: auto;margin: 0 auto; ">
                        <h1>Numero de cuenta</h1>
                        <p:inputText id="numero" value="#{ahorroBean.numero}" p:placeholder="Numero" class="form-control" required="true">
                            <f:passThroughAttribute name="placeholder" value="Numero"/>            
                        </p:inputText>
                        <p:message for="numero" style="color:red;"/>
                        <p:commandButton action="#{ahorroBean.cuentaBusqueda}" value="Buscar" update=":frmExclos">
                        </p:commandButton>
                        <div >
                            <b><label for="txtNumero">Numero de Cuenta: </label></b>
                            <h:outputText class="input-group-text" id="numeroC"
                                          value="#{ahorroBean.cuenta.numero}" />
                        </div>
                    </p:panel>
                </h:form>
                <h:form id="frmDatos" style="margin:20px;border-style: solid;border-width: 1" >

                    <div class="card">
                        <h2 style="text-align: center">Datos Cuenta</h2>
                        <div class="p-grid ui-fluid">
                            <div class="p-col-12 p-md-4">
                                <p:outputLabel for="txtValor"  value="Valor:"/>
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                    <p:inputText id="txtValor"  placeholder="Valor:" value="#{ahorroBean.valor}" required="true" />
                                </div>
                                
                            </div>
                        </div>
                        <div class="container" style=" margin-bottom: 15px" >
                            <div class="row">
                                <div class="col">
                                </div>
                                <div class="col">
                                    <p:commandButton  style="margin-right: 20px"   value="Guardar" styleClass="ui-button-raised"  action="#{ahorroBean.addR}" />   
                                </div>
                                <div class="col">
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </body>
</html>
