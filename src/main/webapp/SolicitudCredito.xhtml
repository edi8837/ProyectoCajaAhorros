<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       >
    <h:head>
        <title>Solicitud Credito</title>
    </h:head>
    <ui:include src="/menu.xhtml" />
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <p:growl id="mensaje" showDetail="true"/>
                <h:form id="frmExclos" style="margin:20px;border-style: solid" >
                    <p:panel id="form" style="width: auto;margin: 0 auto; ">
                        <h1>Numero de cedula</h1>
                        <p:inputText id="numero" value="#{solicitudCreditoBean.cedula}" p:placeholder="Numero Cedula" class="form-control" required="true">
                            <f:passThroughAttribute name="placeholder" value="Numero"/>            
                        </p:inputText>
                        <p:message for="numero" style="color:red;"/>
                        <p:commandButton action="#{solicitudCreditoBean.clienteBusqueda}" value="Buscar" update=":frmExclos">
                        </p:commandButton>
                        <div >
                            <b><label for="txtNombre">Nombre de Persona: </label></b>
                            <h:outputText class="input-group-text" id="cedula"
                                          value="#{solicitudCreditoBean.socio.nombre}" />
                        </div>
                    </p:panel>
                </h:form>
                <h:form id="frmCuenta" style="margin:20px;border-style: solid">
                     <p:panel id="fromC" style="width: auto;margin: 0 auto; ">
                        <h1>Numero de Cuenta</h1>
                        <p:inputText id="numeroC" value="#{solicitudCreditoBean.numero}" p:placeholder="Numero de Cuenta" class="form-control" required="true">
                            <f:passThroughAttribute name="placeholder" value="NumeroC"/>            
                        </p:inputText>
                        <p:message for="numeroC" style="color:red;"/>
                        <p:commandButton action="#{solicitudCreditoBean.cuentaBusqueda}" value="Buscar" update=":frmExclos">
                        </p:commandButton>
                        <div >
                            <b><label for="txtNombreP">Tipo de Cuenta:</label></b>
                            <h:outputText class="input-group-text" id="tipodecuenta"
                                          value="#{solicitudCreditoBean.cuenta.tipoDeCuenta}" />
                        </div>
                    </p:panel>
                </h:form>
                <h:form id="frmDatos" style="margin:20px;border-style: solid" >

                    <div class="card">
                        <h2 style="text-align: center">Datos Credito</h2>
                        <div class="p-grid ui-fluid">
                            <div class="p-col-12 p-md-4">
                                <p:outputLabel for="txtCantidad"  value="Cantidad:"/>
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                    <p:inputText id="txtCantidad"  placeholder="Cantidad:" value="#{solicitudCreditoBean.cantidad}" required="true" />
                                </div>
                                <p:outputLabel for="txtMotivo"  value="Motivo:"/>
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                    <p:inputText  id="txtMotivo" placeholder="Motivo:" value="#{solicitudCreditoBean.motivo}" required="true" />
                                </div>
                                <p:outputLabel for="txtLugarTrabajo"  value="Lugar de Trabajo:"/>
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                    <p:inputText id="txtLugarTrabajo" placeholder="Lugar de Trabajo:" value="#{solicitudCreditoBean.lugarT}" required="true" />
                                </div>
                                <p:outputLabel for="txtIngresoM"  value="Ingreso Mensual:"/>
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                    <p:inputText id="txtIngresoM" placeholder="IngresoMensual:" value="#{solicitudCreditoBean.ingresM}" required="true" />
                                </div>
                                <p:outputLabel for="txtMese"  value="Meses Plazo:"/>
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                    <p:inputText id="txtMese" placeholder="Meses Plazo:" value="#{solicitudCreditoBean.meses}" required="true" />
                                </div>
                            </div>
                        </div>
                        <div class="container" style=" margin-bottom: 15px" >
                            <div class="row">
                                <div class="col">
                                </div>
                                <div class="col">
                                    <p:commandButton  style="margin-right: 20px"   value="Guardar" styleClass="ui-button-raised"  action="#{solicitudCreditoBean.add}" />   
                                </div>
                                <div class="col">
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </body>
</html>
